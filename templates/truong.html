<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách trường</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Tra cứu trường đào tạo ngành CNTT</h2>

    <form class="row g-3 mb-4" method="GET" action="/truong">
      <div class="col-md-5">
        <input type="text" name="ten_truong" class="form-control" placeholder="Nhập tên trường...">
      </div>
      <div class="col-md-4">
        <select name="tinh_thanh" class="form-select">
          <option value="">-- Chọn tỉnh/thành --</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="TP.HCM">TP.HCM</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">Tìm kiếm</button>
      </div>
    </form>

    <div class="row">
      {% for t in ds_truong %}
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">{{ t.ten_truong }}</h5>
            <p class="card-text">Địa chỉ: {{ t.dia_chi }}</p>
            <a href="/truong/{{ t.ma_truong }}" class="btn btn-primary">Xem chi tiết</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
